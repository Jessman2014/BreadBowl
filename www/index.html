<!DOCTYPE html>
<html manifest="manifest.php" class="with-statusbar-overlay">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Bread Bowl</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link href="img/BreadBowl57.png" rel="shortcut icon">
</head>

<body class="theme-green">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a href="#" class="panel-close">Close</a></p>
            <p><a href="#" class="category-open">Expenses By Categories</a></p>
        </div>
    </div>

    <div class="views">
        <div class="view view-main navbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="link icon-only open-left-panel"><i class="icon icon-bars"></i></a></div>
                    <div class="center">Bread Bowl</div>
                    <div class="right"><a href="#" class="link icon-only open-popup"><i class="icon icon-plus">+</i></a></div>
                </div>
            </div>
            <div class="pages">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <div id="piechart"></div>
                            <div class="list-block accordion-list expense-items-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup to add new expense item           -->
    <div class="popup">
        <div class="view view-popup navbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center sliding">New Expense Item</div>
                    <div class="right"><a href="#" class="link close-popup">Cancel</a></div>
                </div>
            </div>
            <div class="pages">
                <div class="page">
                    <div class="page-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Item Title</div>
                                            <div class="item-input">
                                                <input type="text" name="title" placeholder="ex) Store name">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Amount</div>
                                            <div class="item-input">
                                                <input type="number" name="amount" placeholder="$9.99">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Category</div>
                                            <select class="category-select">
                                                <option>Grocery</option>
                                                <option>Toiletry</option>
                                                <option>Restaurant/Entertainment</option>
                                                <option>Household</option>
                                                <option>Clothing</option>
                                                <option>Gifts</option>
                                                <option>Gas</option>
                                                <option>Car Maintenance</option>
                                                <option>Rent</option>
                                                <option>Internet</option>
                                                <option>Electricity</option>
                                                <option>Heat</option>
                                                <option>Health Insurance</option>
                                                <option>Car Insurance</option>
                                                <option>Home Insurance</option>
                                                <option>Phone</option>
                                                <option>Hobbies</option>
                                                <option>Donations</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Date</div>
                                            <div class="item-input">
                                                <input name="date" type="text" placeholder="Date bought" readonly id="calendar-default">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block"><a href="#" class="button add-expense">Add Expense Item</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Template-->
    <script id="expense-item-template" type="text/template">
        <ul>{{#each this}}
            <li data-color="green" data-id="{{id}}" class="accordion-item">
                <a href="#" class="item-content item-link">
                    <div class="item-inner">
                        <div class="item-title">{{boughtDate}}: {{title}}</div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="content-block">
                        <p>Title: {{title}}</p>
                        <p>Amount: ${{amount}}</p>
                        <p>Category: {{category}}</p>
                        <p>Date Bought: {{boughtDate}}</p>
                        <p><a href="#" class="button button-raised button-fill color-red select-item-checkbox">Delete Item</a></p>
                    </div>
                </div>
            </li>{{/each}}
        </ul>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/loader.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
